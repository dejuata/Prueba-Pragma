<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="small">Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-text color="text">
          <div class="message">
            <h2>Pantalla de ofertas de productos</h2>
            <p>
              Esta pantalla es únicamente para validar cómo se construye la
              navegación de la aplicación, por lo tanto, este puede ser el único
              contenido
            </p>
          </div>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
